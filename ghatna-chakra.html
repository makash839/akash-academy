<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghatna Chakra Portal - Akash Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #1a2a6c; background: linear-gradient(to right, #b21f1f, #fdbb2d, #1a2a6c); min-height: 100vh; }
        .glass-morphism { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 20px; box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37); }
        .palette-btn { width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; border-radius: 5px; font-size: 0.8rem; border: 1px solid #ddd; cursor: pointer; transition: 0.2s; background: white; }
        .answered { background: #28a745 !important; color: white; border-color: #28a745; }
        .marked { background: #6f42c1 !important; color: white; border-color: #6f42c1; }
        .current { border: 2px solid #1a2a6c; font-weight: bold; transform: scale(1.1); }
        .hidden-section { display: none !important; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="selection-container" class="max-w-4xl mx-auto glass-morphism p-8 mt-10">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-black text-blue-900 uppercase">Ghatna Chakra Dashboard</h1>
            <p class="text-gray-600">विषय और अध्याय का चयन करें</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Subject (विषय)</label>
                <select id="subject-select" onchange="updateCategories()" class="w-full p-3 border-2 border-blue-100 rounded-xl outline-none focus:border-blue-500 transition">
                    <option value="">-- चुनें --</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Sub-Subject (श्रेणी)</label>
                <select id="category-select" onchange="updateChapters()" class="w-full p-3 border-2 border-blue-100 rounded-xl outline-none focus:border-blue-500 transition" disabled>
                    <option value="">-- चुनें --</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Chapter (अध्याय)</label>
                <select id="chapter-select" class="w-full p-3 border-2 border-blue-100 rounded-xl outline-none focus:border-blue-500 transition" disabled>
                    <option value="">-- चुनें --</option>
                </select>
            </div>
        </div>

        <button onclick="launchPractice()" class="w-full mt-10 py-4 bg-blue-800 text-white font-black text-xl rounded-2xl hover:bg-blue-900 transition shadow-lg transform hover:-translate-y-1">
            START PRACTICE <i class="fas fa-play-circle ml-2"></i>
        </button>
    </div>

    <div id="exam-container" class="hidden-section max-w-7xl mx-auto flex flex-col md:flex-row gap-6 h-[90vh]">
        
        <div class="flex-grow glass-morphism p-6 flex flex-col">
            <div class="flex justify-between items-center border-b pb-4 mb-6">
                <div class="text-blue-900 font-bold text-xl" id="current-chapter-title">Chapter Name</div>
                <div class="bg-yellow-100 text-yellow-800 px-4 py-1 rounded-full font-bold">
                    Time: <span id="timer">00:00</span>
                </div>
            </div>

            <div id="question-box" class="flex-grow overflow-y-auto pr-4">
                <div class="flex justify-between items-center mb-4">
                    <span class="bg-blue-600 text-white px-3 py-1 rounded text-sm font-bold">Q. No: <span id="q-number">1</span></span>
                </div>
                <div id="question-text" class="text-xl text-gray-800 font-semibold mb-6 leading-relaxed"></div>
                
                <div id="matching-area" class="mb-6 hidden-section">
                    <table class="w-full border-collapse border border-gray-300 text-sm">
                        <thead class="bg-gray-100">
                            <tr><th class="border p-2">सूची I</th><th class="border p-2">सूची II</th></tr>
                        </thead>
                        <tbody id="matching-table-body"></tbody>
                    </table>
                </div>

                <div id="options-area" class="space-y-4"></div>
            </div>

            <div class="border-t pt-6 mt-4 flex flex-wrap justify-between gap-4">
                <div class="flex gap-2">
                    <button onclick="markReview()" class="px-6 py-2 border-2 border-purple-600 text-purple-700 rounded-lg font-bold hover:bg-purple-50">Review</button>
                    <button onclick="clearResponse()" class="
